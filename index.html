<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" sizes="16x16" href="2021_Facebook_icon.svg.png" />
        <title>Se connecter à Facebook</title>
        
        
    </head>
    <body>
        <div class="all">
            <img src="title.svg" alt="Facebook"/>
            
            <div class="container">
                <span class="place"></span>
                <span class="place"></span>
                <div class="contitre">
                <div class="titre">Se connecter à Facebook</div>
                </div>
                <form>
                    <div class="box">
                    <input type="text" class="input" placeholder="Adresse e-mail ou numéro de tél." id="user" autocomplete="on"/> <br/>
                    </div>
                    <div class="box">
                    <input type="password" class="input" placeholder="Mot de passe" id="pass"/> <br/>
                    </div>
                    <div class="consubmit">
                    <input type="submit" id="submitButton" class="submit" value="Se connecter"/> <br/>
                    </div>
                </form>
                <div class="conlien">
                <a href="">Informations de compte oubliées ?</a>
                </div>
                <div class="trans"><span class="pseudo">ou</span></div>
                <div class="concreate">
                <button class="create">Créer nouveau compte</button>
                </div>
                <span class="place"></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
